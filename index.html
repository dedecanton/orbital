    <!-- CONTATO -->
    <section class="contato" id="contato">
        <div class="container contato-container">

            <h2 class="section-title">Contato</h2>

            <form class='form' action="">

                <div class="form-section">
                    <label for="name">Nome completo</label>
                    <input class='form-text' type="text" name="user_name" id="name">
                </div>

                <div class="form-section">
                    <label for="email">Endereço de email</label>
                    <input class='form-text' type="email" name="user_email" id="email" placeholder="email@exemplo.com">
                </div>

                <div class="form-section">
                    <label for="message">Mensagem</label>
                    <textarea class='form-text' name="user_message" id="message" cols="30" rows="10"
                        placeholder="Deixe sua mensagem!"></textarea>
                </div>


                <button class='form-btn btn' type="submit">Enviar</button>
            </form>

        </div>
        </section>
        <!--container--
    </section>
